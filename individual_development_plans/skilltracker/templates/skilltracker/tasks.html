{% extends 'individual_development_plans/base.html' %}
{% load static %}

{% block content %}
    <link type="text/css" href="{% static 'skilltracker/css/main.css' %}" rel="stylesheet" />

    <h1 class="title">
        {{ title }}
    </h1>

  <div class="container">
  <div class="row">
    {% for task in tasks %}

      <div class="col-4 col-md-8 mx-auto">
        <div class="card-task text-center">
          <div class="card-info  align-items-center justify-content-between p-3">
            <h6 class="mb-0" style="color: #ffffff">Дедлайн: {{ task.deadline|date:"Y-m-d" }}</h6>
            <h6 class="mb-0" style="color: #ffffff">Прогресс: {{ task.progress }}%</h6>
          </div>

          <div class="card-body">
            <h5 class="card-title">{{ task.title }}</h5>
            <p class="card-text">{{ task.description }}</p>
            <a href="{{task.get_absolute_url}}" class="btn btn-task">Перейти к задаче</a>
          </div>
        </div>
      </div>
    {% endfor %}


  </div>
</div>


{% endblock %}
